<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ ageTimes3() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomNr() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="imageLink" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value="name" type="text">
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                'name': 'Marc',
                'age': 30,
                'imageLink': 'https://littlemisseverything.files.wordpress.com/2014/04/african-pygmy-hedgehog.jpg?w=640&h=312&crop=1&zoom=2'
            },
            methods: {
                ageTimes3: function() {
                    return this.age * 3;
                },
                randomNr: function() {
                    return Math.random();
                }
            }
        });
        

    </script>
    
</body>
</html>
